<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users list</title>
</head>
<body>
<div>
    <h1>
    <table>
    <tr>
        <th>Name</th>
        <th>Last name</th>
        <th>Age</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getName()}">...</td>
        <td th:text="${user.getLastName()}">...</td>
        <td th:text="${user.getAge()}">...</td>
        <td>
            <form th:action="@{/{id}/updateUser(id=${user.getId()})}">
                <input type="submit" value="Edit">
            </form>
        </td>
    </tr>
    </table>
    </h1>
</div>
<input type="button" value="Add new user" onclick="window.location.href = 'addUser'">

</body>
</html>
